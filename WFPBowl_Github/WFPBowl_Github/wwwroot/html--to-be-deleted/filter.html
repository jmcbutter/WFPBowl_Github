<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WFPBowl</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/app.css">

  <script src="https://kit.fontawesome.com/b959f7cb95.js" crossorigin="anonymous"></script>

  <script>
    window.onresize = function () {
      document.body.height = window.innerHeight;
    }

    window.onresize();
  </script>
</head>

<body>
  <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

  <script src="" async defer></script>

  <header class="c-page-head o-container o-container--sticky o-container--top">
    <nav class="c-page-head__menu c-hamburger-menu">
      &#9776
    </nav>
    <h1 class="c-page-head__logo">
      WFPBowl
    </h1>
  </header>

  <main>
    <div class="c-modal">

      <div class="c-modal__backdrop"></div>

      <div class="c-modal__body o-container o-container--95">
        <div class="o-flex o-flex--padded c-modal__heading u-pad-sides">
          <h2 class="c-text--medium-small c-text--upper 
            c-text--underlined">Cuisine</h2>
          <h2 class="c-text--xsmall c-text--upper">Other</h2>
        </div>

        <div class="o-container o-container--95 u-pad-over">
          <section class="u-pad-sides--s">
            <div class="c-title-divider">
              <h3 class="c-title-divider__title c-text c-text--medium-small 
                c-text--bold c-text--cap">Asian</h3>
            </div>
            <div class="o-flex o-flex--center o-container o-container--75">
              <p class="c-text c-text--small c-text--filter">Japanese</p>
              <p class="c-text c-text--small c-text--filter">Chinese</p>
              <p class="c-text c-text--small c-text--filter
                c-text--bold">vietnamese</p>
              <p class="c-text c-text--small c-text--filter">indian</p>
              <p class="c-text c-text--small c-text--filter">korean</p>
              <p class="c-text c-text--small c-text--filter">thai</p>         
            </div>
          </section>
  
          <section class="u-pad-sides--s">
            <div class="c-title-divider">
              <h3 class="c-title-divider__title c-text c-text--medium-small 
                c-text--bold c-text--underlined c-text--cap">Latin</h3>
            </div>
            <div class="o-flex o-flex--center o-container o-container--75">
              <p class="c-text c-text--small c-text--filter
                c-text--bold">Brazilian</p>
              <p class="c-text c-text--small c-text--filter
                c-text--bold">Chilean</p>
              <p class="c-text c-text--small c-text--filter
                c-text--bold">cuban</p>
              <p class="c-text c-text--small c-text--filter
                c-text--bold">mexican</p>
              <p class="c-text c-text--small c-text--filter
                c-text--bold">jamaican</p>     
            </div>
          </section>
  
          <section class="u-pad-sides--s">
            <div class="c-title-divider">
              <h3 class="c-title-divider__title c-text c-text--medium-small 
                c-text--unbolded c-text--cap">American</h3>
            </div>
            <div class="o-flex o-flex--center o-container o-container--75">
              <p class="c-text c-text--small c-text--filter">Native American</p>
              <p class="c-text c-text--small c-text--filter">Southwestern</p>
              <p class="c-text c-text--small c-text--filter">Cajun</p>
              <p class="c-text c-text--small c-text--filter">Tex-Mex</p>   
            </div>
          </section>
        </div>
       
        <div class="o-container o-container--absolute o-container--bottom
          u-pad-under--lg">
          <div class="o-flex o-flex--center o-container u-pad-under">
            <button class="c-button  c-button--no-border c-button--right 
              c-text--small">clear all</button>
          </div>

          <div class="o-container o-container--90 o-flex o-flex--padded">
            <button class="c-button  c-button--red  o-container
              o-container--40  c-text--small">
              Discard Changes
            </button>
    
            <button class="c-button  c-button--green  o-container
              o-container--40  c-text--small">
              Save Changes
            </button>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="footer footerArea"></footer>

</body>

</html>
